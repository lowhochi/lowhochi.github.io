	function startSearch(){
		var myInput = document.getElementById("cardNumber").value;
		var isFound = false;
		var isFoundTwo = false;
		var myString = "";
		var linkString = "";
		var n = glist.length;
		var m = mlist.length;
		var pos = 0;
		
		for (var i=0; i<n; i++){
			var temp = glist[i][0];
			if (temp==myInput){
				isFound = true;
				pos = Math.floor(i/40)+1;
				if (pos<10){
					linkString = "mozG0" + pos + ".html";
				}else{
					linkString = "mozG" + pos + ".html";
				}
				window.location.replace(linkString);
				break;
			}
		}
		
	
		for (var j=0; j<m; j++){
			var tempTwo = mlist[j][0];
			if (tempTwo==myInput){
				isFoundTwo = true;
				pos = Math.floor(j/40)+1;
				if (pos<10){
					linkString = "mozM0" + pos + ".html";
				}else{
					linkString = "mozM" + pos + ".html";
				}
				window.location.replace(linkString);
				break;
			}
		}
		
		if ((isFound==false)&&(isFoundTwo==false)) {
			myString = myString+" is not found on the card list.";
			document.getElementById("showSearch").innerHTML = myInput + " " + myString + " "+ n + " "+ m;
		}
	}
